openapi: 3.0.0
info:
  title: Eclipse Tractus-X Identity Hub
  version: 1.0.0
  description: ''
servers:
  - url: 'https://{{CREDENTIAL_PATH}}'
  - url: 'https://{{DID_PATH}}'
  - url: 'https://{{IDENTITY_PATH}}'
  - url: 'https://{{ISSUANCE_PATH}}'
  - url: 'https://{{ISSUER_ADMIN_PATH}}'
  - url: 'https://{{STS_PATH}}'
  - url: 'https://{{STATUS_LIST_PATH}}'
components:
  securitySchemes:
    X-Api-Key:
      type: apiKey
      description: API Key needed to access the endpoints
      in: header
      name: X-Api-Key
    Authorization:
      type: apiKey
      description: >-
        Bearer token authentication with JWT tokens issued by the STS service (Bearer token)
      in: header
      name: Authorization
  
  schemas:
    SuccessResponse:
      type: object
      additionalProperties: false
      description: Generic success response
    
    ErrorResponse:
      type: object
      additionalProperties: false
      description: Generic error response
      properties:
        error:
          type: string
          pattern: "^[a-zA-Z0-9._\\s-]+$"
          description: Error code or type
        message:
          type: string
          pattern: "^[a-zA-Z0-9._\\s-]+$"
          description: Human-readable error message
      required:
        - error
        - message
  
  responses:
    Success:
      description: Operation successful
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SuccessResponse'
    
    BadRequest:
      description: Bad request - invalid input
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    
    Unauthorized:
      description: Unauthorized - authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    
    Forbidden:
      description: Forbidden - insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    
    Conflict:
      description: Conflict - resource already exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    
    UnsupportedMediaType:
      description: Unsupported media type
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    
    TooManyRequests:
      description: Too many requests - rate limit exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'



security:
  - X-Api-Key: [ ]
  - Authorization: [ ]
paths:
  /v1/participants/{PARTICIPANT_CONTEXT_ID}/offers:
    parameters:
      - name: PARTICIPANT_CONTEXT_ID
        in: path
        required: true
        schema:
          type: string
          pattern: "^[A-Za-z0-9+/]+=*$"
          maxLength: 1000
    post:
      summary: >-
        Notifies the holder about the availability of a particular credential
        for issuance
      tags:
        - Credentials-API
        - Credential Offer
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                '@context':
                  type: array
                  maxItems: 2147483647
                  items:
                    type: string
                    maxLength: 1000
                    pattern: "^[a-zA-Z0-9._-]+$"
                    format: uri
                type:
                  type: string
                  maxLength: 1000
                  pattern: "^[a-zA-Z0-9._-]+$"
                '@id':
                  type: string
                  maxLength: 1000
                  pattern: "^[a-zA-Z0-9._:/|-]+$"
                issuer:
                  type: string
                  maxLength: 1000
                  pattern: "^[a-zA-Z0-9._-]+$"
            example:
              '@context':
                - https://w3id.org/dspace-dcp/v1.0/dcp.jsonld
              type: CredentialOfferMessage
              '@id': das
              issuer: BPN
  /v1/participants/{PARTICIPANT_CONTEXT_ID}/presentations/query:
    parameters:
      - name: PARTICIPANT_CONTEXT_ID
        in: path
        required: true
        schema:
          type: string
          pattern: "^[A-Za-z0-9+/]+=*$"
          maxLength: 1000
    post:
      summary: >-
        Issues a new presentation query, that contains either a DIF presentation
        definition, or a list of scopes
      tags:
        - Credentials-API
        - Presentation
      responses:
        '200':
          description: Presentation query issued successfully
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                '@context':
                  type: array
                  maxItems: 2147483647
                  items:
                    type: string
                    maxLength: 1000
                    pattern: "^[a-zA-Z0-9._-]+$"
                    format: uri
                type:
                  type: string
                  maxLength: 1000
                  pattern: "^[a-zA-Z0-9._-]+$"
                presentationDefinition:
                  nullable: true
                scope:
                  type: array
                  maxItems: 2147483647
                  items:
                    type: string
                    maxLength: 1000
                    pattern: "^[a-zA-Z0-9._-]+$"
                    format: uri
            example:
              '@context':
                - https://w3id.org/tractusx-trust/v0.8
                - >-
                  https://identity.foundation/presentation-exchange/submission/v1
              type: PresentationQueryMessage
              presentationDefinition: null
              scope:
                - org.eclipse.edc.vc.type:SomeCredential_0.3.5:write
                - org.eclipse.edc.vc.type:SomeOtherCredential:read
                - org.eclipse.edc.vc.type:ThirdCredential:*
  /v1/participants/{PARTICIPANT_CONTEXT_ID}/credentials:
    parameters:
      - name: PARTICIPANT_CONTEXT_ID
        in: path
        required: true
        schema:
          type: string
          pattern: "^[A-Za-z0-9+/]+=*$"
          maxLength: 1000
    post:
      summary: Writes a set of credentials into storage
      tags:
        - Credentials-API
        - Storage
      responses:
        '201':
          description: Credentials stored successfully
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                '@context':
                  type: array
                  maxItems: 2147483647
                  items:
                    type: string
                    maxLength: 1000
                    pattern: "^[a-zA-Z0-9._-]+$"
                    format: uri
                type:
                  type: string
                  pattern: "^[a-zA-Z0-9._-]+$"
                credentials:
                  type: array
                  maxItems: 2147483647
                  items:
                    type: object
                    additionalProperties: false
                    properties:
                      credentialType:
                        type: string
                        maxLength: 1000
                        pattern: "^[a-zA-Z0-9._-]+$"
                      payload:
                        type: string
                        maxLength: 1000
                        pattern: "^[A-Za-z0-9+/]+=*$"
                      format:
                        type: string
                        maxLength: 1000
                        pattern: "^[a-zA-Z0-9._-]+$"
                issuerPid:
                  type: string
                  maxLength: 1000
                  pattern: "^[a-zA-Z0-9._-]+$"
                holderPid:
                  type: string
                  maxLength: 1000
                  pattern: "^[a-zA-Z0-9._-]+$"
                status:
                  type: string
                  maxLength: 1000
                  pattern: "^[a-zA-Z0-9._-]+$"
                requestId:
                  type: string
                  maxLength: 1000
                  pattern: "^[a-zA-Z0-9._-]+$"
            example:
              '@context':
                - https://w3id.org/dspace-dcp/v1.0/dcp.jsonld
              type: CredentialMessage
              credentials:
                - credentialType: MembershipCredential
                  payload: ''
                  format: jwt
                - credentialType: OrganizationCredential
                  payload: ''
                  format: json-ld
              issuerPid: BPN
              holderPid: BPN
              status: ISSUED
              requestId: requestId
  /did:web:super-user:
    parameters: []
    get:
      summary: DID Web Resolver
      tags:
        - DID-API
      parameters: []
      responses:
        '200':
          description: DID document retrieved successfully
          $ref: '#/components/responses/Success'
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v1alpha/participants/{PARTICIPANT_CONTEXT_ID}/dids/{DID}/endpoints:
    parameters:
      - name: PARTICIPANT_CONTEXT_ID
        in: path
        required: true
        schema:
          type: string
          pattern: "^[A-Za-z0-9+/]+=*$"
          maxLength: 1000
      - name: DID
        in: path
        required: true
        schema:
          type: string
          pattern: "^did:[a-z0-9]+:[a-zA-Z0-9._-]+$"
          maxLength: 1000
    post:
      summary: Adds a service endpoint to a particular DID document.
      tags: &ref_0
        - Identity-API
        - DID
      parameters:
        - name: autoPublish
          in: query
          required: false
          example: 'true'
          schema:
            type: boolean
      responses:
        '201':
          description: Service endpoint added successfully
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                id:
                  type: string
                  maxLength: 1000
                  pattern: "^[a-zA-Z0-9._-]+$"
                  format: uri
                serviceEndpoint:
                  type: string
                  maxLength: 1000
                  pattern: "^[a-zA-Z0-9._:/|-]+$"
                  format: uri
                type:
                  type: string
                  maxLength: 1000
                  pattern: "^[a-zA-Z0-9._-]+$"
            example:
              id: did:web:super-user#service-1
              serviceEndpoint: http://localhost:8182/api/identity
              type: Service
    delete:
      summary: Removes a service endpoint from a particular DID document.
      tags: *ref_0
      parameters:
        - name: serviceId
          in: query
          required: false
          example: string
          schema:
            type: string
            maxLength: 1000
            pattern: "^[a-zA-Z0-9._:/|-]+$"
        - name: autoPublish
          in: query
          required: false
          example: 'true'
          schema:
            type: boolean
      responses:
        '204':
          description: Service endpoint removed successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    patch:
      summary: Replaces a service endpoint of a particular DID document.
      tags: *ref_0
      parameters:
        - name: autoPublish
          in: query
          required: false
          example: 'true'
          schema:
            type: boolean
      responses:
        '200':
          description: Service endpoint updated successfully
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                id:
                  type: string
                  maxLength: 1000
                  pattern: "^[a-zA-Z0-9._-]+$"
                  format: uri
                serviceEndpoint:
                  type: string
                  maxLength: 1000
                  pattern: "^[a-zA-Z0-9._:/|-]+$"
                  format: uri
                type:
                  type: string
                  maxLength: 1000
                  pattern: "^[a-zA-Z0-9._-]+$"
            example:
              id: did:web:super-user#service-1
              serviceEndpoint: http://localhost:8182/api/identity
              type: Service
  /v1alpha/dids:
    parameters: []
    get:
      summary: >-
        Get all DID documents across all Participant Contexts. Requires elevated
        access.
      tags: *ref_0
      parameters: []
      responses:
        '200':
          description: DID documents retrieved successfully
          $ref: '#/components/responses/Success'
          content:
            application/json:
              schema:
                type: array
                maxItems: 2147483647
                items:
                  type: object
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v1alpha/participants/{PARTICIPANT_CONTEXT_ID}/dids/state:
    parameters:
      - name: PARTICIPANT_CONTEXT_ID
        in: path
        required: true
        schema:
          type: string
          pattern: "^[A-Za-z0-9+/]+=*$"
          maxLength: 1000
    post:
      summary: Get state of a DID document
      tags: *ref_0
      parameters: []
      responses:
        '200':
          description: DID state retrieved successfully
          $ref: '#/components/responses/Success'
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                did:
                  type: string
                  maxLength: 1000
                  pattern: "^did:[a-z0-9]+:[a-zA-Z0-9._-]+$"
                  format: uri
            example:
              did: did:web:super-user
  /v1alpha/participants/{PARTICIPANT_CONTEXT_ID}/dids/publish:
    parameters:
      - name: PARTICIPANT_CONTEXT_ID
        in: path
        required: true
        schema:
          type: string
          pattern: "^[A-Za-z0-9+/]+=*$"
          maxLength: 1000
    post:
      summary: >-
        Publish an (existing) DID document. The DID is expected to exist in the
        database.
      tags: *ref_0
      parameters: []
      responses:
        '200':
          description: DID published successfully
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                did:
                  type: string
                  maxLength: 1000
                  pattern: "^did:[a-z0-9]+:[a-zA-Z0-9._-]+$"
                  format: uri
            example:
              did: did:web:super-user
  /v1alpha/participants/{PARTICIPANT_CONTEXT_ID}/dids/query:
    parameters:
      - name: PARTICIPANT_CONTEXT_ID
        in: path
        required: true
        schema:
          type: string
          pattern: "^[A-Za-z0-9+/]+=*$"
          maxLength: 1000
    post:
      summary: Query for DID documents.
      tags: *ref_0
      parameters: []
      responses:
        '200':
          description: DID documents query results
          $ref: '#/components/responses/Success'
          content:
            application/json:
              schema:
                type: array
                maxItems: 2147483647
                items:
                  type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                limit:
                  type: integer
                offset:
                  type: integer
            example:
              limit: 0
              offset: 50
  /v1alpha/participants/{PARTICIPANT_CONTEXT_ID}/dids/unpublish:
    parameters:
      - name: PARTICIPANT_CONTEXT_ID
        in: path
        required: true
        schema:
          type: string
          pattern: "^[A-Za-z0-9+/]+=*$"
          maxLength: 1000
    post:
      summary: >-
        Un-Publish an (existing) DID document. The DID is expected to exist in
        the database.
      tags: *ref_0
      parameters: []
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                did:
                  type: string
                  maxLength: 1000
                  pattern: "^did:[a-z0-9]+:[a-zA-Z0-9._-]+$"
                  format: uri
            example:
              did: did:web:super-user
  /v1alpha/participants/{PARTICIPANT_CONTEXT_ID}/keypairs:
    parameters:
      - name: PARTICIPANT_CONTEXT_ID
        in: path
        required: true
        schema:
          type: string
          pattern: "^[A-Za-z0-9+/]+=*$"
          maxLength: 1000
    put:
      summary: >-
        Adds a new key pair to a ParticipantContext. Note that the key pair is
        either generated, or the private key is expected to be found in the
        vault.
      tags: &ref_1
        - Identity-API
        - Key Pairs
      parameters:
        - name: makeDefault
          in: query
          required: false
          example: 'true'
          schema:
            type: boolean
      responses:
        '201':
          description: Key pair created successfully
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                active:
                  type: boolean
                keyId:
                  type: string
                  maxLength: 1000
                  pattern: "^[a-zA-Z0-9._-]+$"
                privateKeyAlias:
                  type: string
                  maxLength: 1000
                  pattern: "^[a-zA-Z0-9._-]+$"
                type:
                  type: string
                  maxLength: 1000
                  pattern: "^[a-zA-Z0-9._-]+$"
                keyGeneratorParams:
                  type: object
                  additionalProperties: false
                  properties:
                    algorithm:
                      type: string
                      maxLength: 1000
                      pattern: "^[a-zA-Z0-9_-]+$"
                    curve:
                      type: string
                      maxLength: 1000
                      pattern: "^[a-zA-Z0-9_-]+$"
                publicKeyJwk:
                  nullable: true
                publicKeyPem:
                  nullable: true
                resourceId:
                  type: string
                  maxLength: 1000
                  pattern: "^[a-zA-Z0-9._-]+$"
            example:
              active: true
              keyId: my-new-key
              privateKeyAlias: my-new-private-key-alias
              type: Ed25519VerificationKey2020
              keyGeneratorParams:
                algorithm: EdDSA
                curve: Ed25519
              publicKeyJwk: null
              publicKeyPem: null
              resourceId: resource-new-key
    get:
      summary: Finds all KeyPairResources for a particular ParticipantContext.
      tags: *ref_1
      parameters: []
      responses:
        '200':
          description: Key pairs retrieved successfully
          $ref: '#/components/responses/Success'
          content:
            application/json:
              schema:
                type: array
                maxItems: 2147483647
                items:
                  type: object
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v1alpha/participants/{PARTICIPANT_CONTEXT_ID}/keypairs/{KEY_PAIR_ID}:
    parameters:
      - name: PARTICIPANT_CONTEXT_ID
        in: path
        required: true
        schema:
          type: string
          pattern: "^[A-Za-z0-9+/]+=*$"
          maxLength: 1000
      - name: KEY_PAIR_ID
        in: path
        required: true
        schema:
          type: string
          pattern: "^[a-zA-Z0-9._-]+$"
          maxLength: 1000
    get:
      summary: Finds a KeyPairResource by ID.
      tags: *ref_1
      parameters: []
      responses:
        '200':
          description: Key pair retrieved successfully
          $ref: '#/components/responses/Success'
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v1alpha/keypairs:
    parameters: []
    get:
      summary: >-
        Get all KeyPair resources across all Participant Contexts. Requires
        elevated access.
      tags: *ref_1
      parameters:
        - name: offset
          in: query
          required: false
          example: '0'
          schema:
            type: integer
        - name: limit
          in: query
          required: false
          example: '50'
          schema:
            type: integer
      responses:
        '200':
          description: All key pairs retrieved successfully
          $ref: '#/components/responses/Success'
          content:
            application/json:
              schema:
                type: array
                maxItems: 2147483647
                items:
                  type: object
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v1alpha/participants/{PARTICIPANT_CONTEXT_ID}/keypairs/{KEY_PAIR_ID}/revoke:
    parameters:
      - name: PARTICIPANT_CONTEXT_ID
        in: path
        required: true
        schema:
          type: string
          pattern: "^[A-Za-z0-9+/]+=*$"
          maxLength: 1000
      - name: KEY_PAIR_ID
        in: path
        required: true
        schema:
          type: string
          pattern: "^[a-zA-Z0-9._-]+$"
          maxLength: 1000
    post:
      summary: >-
        Revokes (=removes) a particular key pair, identified by their ID and
        create a new successor key.
      tags: *ref_1
      parameters: []
      responses:
        '200':
          description: Key pair revoked successfully
          $ref: '#/components/responses/Success'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
